<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Terminos de privacidad</title>
</head>
<body>
    
    <script lang="javascript">
        
        var terminos=prompt("Nosotros respetamos tu privacidad, escribe SI si aceptas los terminos de privacidad");
        
        if(terminos.toUpperCase()=="SI"){
            window.location="Bienvenida.html";
        }else if(terminos.toUpperCase()!="SI"){
            window.location="Fallo_terminos_privacidad.html";
        }
        
    </script>
    
</body>
</html>
